<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        /****
        1. Cоздаем async функцию, получающую значение от ресурса:
           - https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/
        2. Преобразуем в json() формат а также вычленяем данные с помочью wait
        3. Выводим в консоль название города и его текущую погоду
        4. Для обработки ошибок, используем конструкцию try/catch
        5. Демонстрируем, что вернуть полученные данные, можно только с помочью метода then
        ****/
        
        async function getWeatherAS(woeid) {
            try {
                const result = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`);
                const data = await result.json();
                let city = data.title;
                let curTemp = data.consolidated_weather[0].the_temp;
                let tomorowTemp = data.consolidated_weather[1].the_temp;
                console.log(`Погода в городе ${city} cегодня ${curTemp}, а вчера ${tomorowTemp}`);
                
                // данные о погоде по городу
                return data;
                
            } catch(error) {
                
                alert(error);
                
            }
        }
        
        // London
        getWeatherAS(44418).then(data => {
           console.log(data); 
        });
        // San Francisco
        getWeatherAS(2487956)
        
    </script>
</body>
</html>
