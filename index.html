<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        /****
        1. Создаем async функцию с await переменными обьектов Promise
        2. Возращаем одну из переменных из функции async с помочью метода then
        *****/
        
        const IDs = new Promise((resolve, rejected) => {
          setTimeout(() => {
              return resolve([125, 144, 332]);
          }, 1000);  
        });
        
        const Recepie = (ID) => {
            return new Promise((resolve, rejected) => {
               setTimeout((ID) => {
                   var obj = {
                       title: 'Как приготовить пирог',
                       publisher: 'Глеб'
                   }
                   resolve(`${ID}: ${obj.title}`);
               }, 1000, ID);
            });
        }
        
        const Related = (publisher) => {
            return new Promise((resolve, rejected) => {
                setTimeout((publisher) => {
                    var obj = {
                        title: 'Как приготовить пиццу',
                        publisher: 'Глеб'
                    }
                    resolve(`${publisher}: ${obj.title}`);
                }, 1000, publisher);
            });
        }
        
        
        async function Recepielog() {
            var one = await IDs;
            console.log(one);
            var two = await Recepie(one[2]);
            console.log(two);
            var three = await Related('Глеб');
            console.log(three);
            return `${three}. Возращено из Recepielog `;
        }
        
        Recepielog().then(result => console.log(result));
        
    </script>
</body>
</html>
