<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        /****
        1. Cоздаем Promise обьект, с имитацией получения от сервера ID рецептов
           - В качестве аргумента для функции resolve массив произвольных ID
           - В метод then(), аргумент IDs и console.log(IDs)
        2. Имитируем состояние ошибки, добавляем обработчик catch
        3. Cоздаем метод получения заголовка и автора статьи, возращающий обьект Promise
           - В качестве аргумента resolve передаем строку с id и загловоком статьи
           - 1ый then возращает определенный созданный метод (заголовок/статья) с Ids[2]
        4. Cоздаем метод, получающий заголовок другой статьи текущего автора
           - В качестве аргумента 2ой then возращает метод (заголовок другой статьи) с передачей в качестве аргумента автора статьи
        *****/
        
        const IDs = new Promise((resolve, rejected) => {
          setTimeout(() => {
              return resolve([125, 144, 332]);
          }, 1000);  
        });
        
        const Recepie = (ID) => {
            return new Promise((resolve, rejected) => {
               setTimeout((ID) => {
                   var obj = {
                       title: 'Как приготовить пирог',
                       publisher: 'Глеб'
                   }
                   resolve(`${ID}: ${obj.title}`);
               }, 1000, ID);
            });
        }
        
        const Related = (publisher) => {
            return new Promise((resolve, rejected) => {
                setTimeout((publisher) => {
                    var obj = {
                        title: 'Как приготовить пиццу',
                        publisher: 'Глеб'
                    }
                    resolve(`${publisher}: ${obj.title}`);
                }, 1000, publisher);
            });
        }
        
        //console.log(IDs);
        IDs.then((IDs) => {
            console.log(IDs);
            return Recepie(IDs[2]);
        }).then((ID) => {
            console.log(ID);
            return Related('Глеб');
        }).then((related) => {
            console.log(related);
        }).catch(() => {
            console.log('Ошибка');
        });
        
    </script>
</body>
</html>
